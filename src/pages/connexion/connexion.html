
<ion-content padding>
  <div id="logo" padding text-center>
    <img src="../../assets/imgs/mojito.jpeg">
  </div>

  <div padding>
    <ion-segment [(ngModel)]="opt">
      <ion-segment-button value="signin">
        Sign In
      </ion-segment-button>
      <ion-segment-button value="signup">
        Sign Up
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="opt">
    <form (submit)="doLogin()" *ngSwitchCase="'signin'">

          <ion-input type="text" [(ngModel)]="user.pseudo" name="pseudo"></ion-input>

          <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>

        <div padding text-center>
          <button ion-button round color="light" icon-right >
            {{ 'Connexion'}} <ion-icon name="log-in"></ion-icon>
          </button>
        </div>
    </form>

    <form (submit)="doSignUp()" *ngSwitchCase="'signup'">
      <ion-item >
          <ion-label>{{ 'Username' }}</ion-label>
          <ion-input type="text" [(ngModel)]="user.pseudo" name="pseudo"></ion-input>
      </ion-item>
      
<ion-item >
    <ion-label float>{{ 'Password' }}</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
</ion-item>
         
          <ion-item >
          <ion-label float>{{ 'Birth' }}
              <ion-icon name="calendar"></ion-icon>
          </ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="user.birth" name="birth"></ion-datetime>
        </ion-item>

        <ion-item >
            <ion-label float>{{ 'Email' }}</ion-label>
              <ion-input type="text" [(ngModel)]="user.email" name="eamil"></ion-input>
        </ion-item>
       

        <div padding text-center>
          <button ion-button round color="light" icon-right>
            {{ 'Create' }} <ion-icon name="person-add"></ion-icon>
          </button>
        </div>
    </form>

  </div>
</ion-content>
