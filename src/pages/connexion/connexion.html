
<ion-content padding>
  <div id="logo" padding text-center>
    <img src="../../assets/imgs/mojito.jpeg">
  </div>

  <div padding>
    <ion-segment [(ngModel)]="opt" color="light">
      <ion-segment-button value="signin">
        Sign In
      </ion-segment-button>
      <ion-segment-button value="signup">
        Sign Up
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="opt">
    <form (submit)="doLogin()" *ngSwitchCase="'signin'">

          <ion-input type="text" [(ngModel)]="user.pseudo" name="pseudo"></ion-input>

          <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>

        <div padding text-center>
          <button ion-button round color="light" icon-right >
            {{ 'SIGNIN'}} <ion-icon name="log-in"></ion-icon>
          </button>
        </div>


    </form>

    <form (submit)="doSignUp()" *ngSwitchCase="'signup'">
      <ion-label>{{ 'Username' }}</ion-label>
          <ion-input type="text" [(ngModel)]="user.pseudo" name="pseudo"></ion-input>

          <ion-label float>{{ 'Password' }}</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>

        <div padding text-center>
          <button ion-button round color="light" icon-right>
            {{ 'SIGNUP' }} <ion-icon name="person-add"></ion-icon>
          </button>
        </div>


    </form>

  </div>
</ion-content>
