<header></header>
<div class="time-bar"></div> 
<ion-content class="list-avatar-page">
  <ion-list>

<ion-list-header>Actifs</ion-list-header>
<ion-item-sliding *ngFor="let group of groups">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{group.img}}">
      </ion-avatar>
      <h2>{{group.name}}</h2>
    </ion-item>

     <ion-item-options side="right">
      <button ion-button (click)="consulter(group)">Consulter</button>
      <button ion-button color="danger" (click)="share(group)">Supprimer</button>
    </ion-item-options>
</ion-item-sliding>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/avatar-ts-buzz.png">
      </ion-avatar>
      <h2>Buzz Lightyear</h2>
      <p>My eyeballs could have been sucked from their sockets!</p>
      <ion-note item-end>1:12 pm</ion-note>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/avatar-ts-jessie.png">
      </ion-avatar>
      <h2>Jessie</h2>
      <p>Well aren't you just the sweetest space toy I ever did meet!</p>
      <ion-note item-end>10:03 am</ion-note>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/avatar-ts-potatohead.png">
      </ion-avatar>
      <h2>Mr. Potato Head</h2>
      <p>You're not turning me into a Mashed Potato.</p>
      <ion-note item-end>5:47 am</ion-note>
    </ion-item>
  </ion-list>

  <button ion-fab (click)="createGroup()"><ion-icon name="logo-googleplus"></ion-icon></button>
</ion-content>
